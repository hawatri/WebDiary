<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Diary Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Text:wght@400;600&display=swap');
        
        body, html {
            font-family: 'Crimson Text', serif;
            background: #f5f1e0 url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f5f1e0"/><path d="M0 0L100 100M100 0L0 100" stroke="%23e8e0c9" stroke-width="0.5"/></svg>');
            overflow-x: hidden;
            perspective: 1500px;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
        }
        
        .book-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            z-index: 1;
        }
        
        .book-page {
            background: #fff9e6;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin: 0;
            position: relative;
            min-height: 100vh;
            width: 100vw;
            border-radius: 0;
            transform: rotate(0deg);
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            backface-visibility: hidden;
            transform-style: preserve-3d;
            box-sizing: border-box;
        }
        
        /* Removed left bar */
        
        .cover-page {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 85vh;
            background: #8b5a2b;
            color: #f5f1e0;
            font-family: 'Playfair Display', serif;
        }
        
        .cover-page h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }
        
        .cover-page p {
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
        }
        
        .page-number {
            position: absolute;
            bottom: 1.5rem;
            font-size: 1rem;
            color: #8b5a2b;
        }
        
        .left-page .page-number {
            left: 1.5rem;
        }
        
        .right-page .page-number {
            right: 1.5rem;
        }
        
        .page-title {
            font-family: 'Playfair Display', serif;
            color: #8b5a2b;
            border-bottom: 3px solid #8b5a2b;
            padding-bottom: 0.8rem;
            margin-bottom: 2rem;
            font-size: 2.2rem;
        }
        
        .page-content {
            line-height: 1.9;
            font-size: 1.1rem;
        }
        
        .page-link {
            display: block;
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: #f5f1e0;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.4s ease;
            border: 1px solid #e8dcc9;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .page-link:hover {
            background: #e8dcc9;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .page-link h3 {
            color: #8b5a2b;
            margin-bottom: 0.7rem;
            font-size: 1.4rem;
        }
        
        .page-link p {
            color: #666;
            font-size: 1rem;
        }
        
        .preview-container {
            margin-top: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .preview-header {
            background: #8b5a2b;
            color: white;
            padding: 0.8rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .preview-frame {
            width: 100%;
            height: 600px;
            border: none;
            background: #f9f9f9;
        }
        
        .toggle-preview {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .toggle-preview:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: #8b5a2b;
            color: white;
            border: none;
            padding: 1.2rem;
            cursor: pointer;
            font-size: 1.8rem;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: #6b4423;
            transform: translateY(-50%) scale(1.1);
        }
        
        .prev-button {
            left: 30px;
        }
        
        .next-button {
            right: 30px;
        }
        
        .hidden {
            display: none;
        }
        
        .ending-page {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 85vh;
            background: #8b5a2b;
            color: #f5f1e0;
        }
        
        .ending-page h2 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }
        
        .ending-page p {
            font-size: 1.4rem;
            max-width: 700px;
            line-height: 1.7;
            margin-bottom: 1rem;
        }
        
        /* Page turning animations */
        .page-turning-next {
            animation: pageTurnNext 0.8s forwards;
        }
        
        .page-turning-prev {
            animation: pageTurnPrev 0.8s forwards;
        }
        
        @keyframes pageTurnNext {
            0% {
                transform: rotateY(0deg);
                z-index: 10;
            }
            50% {
                transform: rotateY(-90deg);
                z-index: 10;
            }
            100% {
                transform: rotateY(-180deg);
                z-index: 1;
            }
        }
        
        @keyframes pageTurnPrev {
            0% {
                transform: rotateY(-180deg);
                z-index: 1;
            }
            50% {
                transform: rotateY(-90deg);
                z-index: 10;
            }
            100% {
                transform: rotateY(0deg);
                z-index: 10;
            }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <!-- Navigation buttons -->
        <button class="nav-button prev-button hidden" id="prevButton">‹</button>
        <button class="nav-button next-button" id="nextButton">›</button>
        
        <!-- Cover Page -->
        <div class="book-page cover-page" id="coverPage">
            <h1>Web Diary</h1>
            <div class="mt-10 text-xl">
                <p>Click the arrow to begin</p>
            </div>
        </div>
        
        <!-- Content Pages -->
        <div class="book-page left-page hidden" id="contentPage">
            <h2 class="page-title">Table of Contents</h2>
            <div class="page-content" id="pagesList">
                <!-- Pages will be loaded here -->
            </div>
            <div class="page-number">1</div>
        </div>
        
        <!-- Preview Pages -->
        <div class="book-page right-page hidden" id="previewPages">
            <!-- Preview pages will be loaded here -->
        </div>
        
        <!-- Ending Page -->
        <div class="book-page ending-page hidden" id="endingPage">
            <h2>The End</h2>
            <div class="page-number">∞</div>
        </div>
    </div>
    
    <script>
        // Current page index (0 = cover, 1 = content, 2+ = preview pages, last = ending)
        let currentPage = 0;
        let totalPages = 4; // Cover, Content, Preview Pages, Ending
        let pagesData = [];
        
        // DOM elements
        const coverPage = document.getElementById('coverPage');
        const contentPage = document.getElementById('contentPage');
        const previewPages = document.getElementById('previewPages');
        const endingPage = document.getElementById('endingPage');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        
        // Show the appropriate page based on currentPage index
        function showPage() {
            console.log('showPage called, currentPage:', currentPage, 'totalPages:', totalPages);
            // Hide all pages
            coverPage.classList.add('hidden');
            contentPage.classList.add('hidden');
            previewPages.classList.add('hidden');
            endingPage.classList.add('hidden');
            
            // Show current page
            if (currentPage === 0) {
                console.log('Showing cover page');
                coverPage.classList.remove('hidden');
            } else if (currentPage === 1) {
                console.log('Showing content page');
                contentPage.classList.remove('hidden');
            } else if (currentPage > 1 && currentPage < totalPages - 1) {
                // Show preview pages
                console.log('Showing preview page');
                previewPages.classList.remove('hidden');
                const pageIndex = currentPage - 2; // Adjust for cover and content pages
                showPreviewPage(pageIndex);
            } else if (currentPage === totalPages - 1) {
                console.log('Showing ending page');
                endingPage.classList.remove('hidden');
            }
            
            // Update navigation buttons
            console.log('Updating button visibility');
            prevButton.classList.toggle('hidden', currentPage === 0);
            nextButton.classList.toggle('hidden', currentPage === totalPages - 1);
        }
        
        // Show a specific preview page
        function showPreviewPage(index) {
            if (index >= 0 && index < pagesData.length) {
                const page = pagesData[index];
                previewPages.innerHTML = `
                    <h2 class="page-title">Preview: ${page.name}</h2>
                        <div class="preview-container">
                            <div class="preview-header">
                                <span>Page Preview</span>
                                <button class="toggle-preview" onclick="window.open('pages/${page.file}', '_blank')">Open in Tab</button>
                            </div>
                            <iframe id="previewFrame" class="preview-frame" src="pages/${page.file}"></iframe>
                        </div>
                    </div>
                    <div class="page-number">${index + 2}</div>
                `;
            }
        }
        
        // Toggle preview visibility
        function togglePreview(filename) {
            const frame = document.getElementById('previewFrame');
            if (frame.style.display === 'none') {
                frame.style.display = 'block';
            } else {
                frame.style.display = 'none';
            }
        }
        
        // Navigation functions with animations
        function nextPage() {
            console.log('Next button clicked, currentPage:', currentPage, 'totalPages:', totalPages);
            if (currentPage < totalPages - 1) {
                currentPage++;
                console.log('Moving to page:', currentPage);
                showPage();
            }
        }
        
        function prevPage() {
            console.log('Prev button clicked, currentPage:', currentPage);
            if (currentPage > 0) {
                currentPage--;
                console.log('Moving to page:', currentPage);
                showPage();
            }
        }
        
        // Event listeners
        console.log('Attaching event listeners');
        console.log('nextButton:', nextButton);
        console.log('prevButton:', prevButton);
        if (nextButton) {
            nextButton.addEventListener('click', nextPage);
        }
        if (prevButton) {
            prevButton.addEventListener('click', prevPage);
        }
        
        // Function to load and display HTML pages from the pages folder
        function loadPages() {
            const pagesList = document.getElementById('pagesList');
            
            // List of HTML files in the pages folder
            // In a real-world scenario, you'd need a backend to dynamically list files
            // For now, we'll manually list the known files
            pagesData = [
                { name: 'Fortran 77', file: 'fortran.html' },
                { name: 'Physics Project', file: 'Physics-Project.html' },
                { name: 'Fourier Analysis', file: 'Fourier-Analysis.html' }
            ];
            
            // Update total pages based on number of pages
            totalPages = 2 + pagesData.length + 1; // Cover, Content, Preview Pages, Ending
            console.log('Loaded pages, totalPages:', totalPages, 'pagesData:', pagesData);
            
            if (pagesData.length === 0) {
                pagesList.innerHTML = '<p class="text-gray-500 italic">No pages found in the pages folder.</p>';
                return;
            }
            
            pagesData.forEach((page, index) => {
                const pageLink = document.createElement('div');
                pageLink.className = 'page-link';
                pageLink.style.cursor = 'pointer';
                
                pageLink.innerHTML = `
                    <h3>${page.name}</h3>
                `;
                
                // Add click event to navigate to the preview page
                pageLink.addEventListener('click', () => {
                    // Set current page to the preview page for this item
                    currentPage = index + 2; // +2 to account for cover and content pages
                    showPage();
                });
                
                pagesList.appendChild(pageLink);
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPages();
            showPage();
        });
    </script>
</body>
</html>
